<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles.css"/>
    <!-- Below is a google font called Changa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Moved h1 out of the div-->
  <h1>Tip Calculator</h1>
    <div class="container">
      
            <div> Bill Amount:
                <input id="billA" type="text"/>
            </div>
            <div>Total Number of Guest:
                <input id="numOfG" type="text"/>
            </div>
            <div>Tip %:
                <input id="tipP" type="text"/>
            </div>
            <div>
               <button class="tipButton" type="button">15%</button> 
               <button class="tipButton" type="button">18%</button> 
               <button class="tipButton" type="button">20%</button> 
            </div>
              <div>
                Tip Amount:
                <input id="tipA" type="text"/>
              </div>
              <div>
                Total Amount:
                <input id="totalA" type="text"/>
              </div>
              <div> 
                <!-- Added id "calculate" so I can make changes in CSS-->
                <button id="calculate" type="button">Calculate</button> 
              </div>
              <!-- Switched position of the calculate button and service dropdown button-->
              <div class="dropdown">
                How did you like the service?
                <button class="service btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="1">Wonderful</a></li>
                  <li><a class="dropdown-item" href="2">Fair</a></li>
                  <li><a class="dropdown-item" href="3">Bad</a></li>
                </ul>
              </div>
             
              
              
              
              
        


    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "calculator.js"></script>
</body>
</html>
